services:
  # Applicazione PHP
  app:
    build: .
    container_name: chinese-dictionary-app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/apache-config.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      - DB_HOST=db
      - DB_NAME=chinese_dictionary
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Awmc2}
      - SESSION_TIMEOUT=600
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  # Database MySQL
  db:
    image: mysql:8.0
    container_name: chinese-dictionary-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: chinese_dictionary
      
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # phpMyAdmin (opzionale)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: chinese-dictionary-pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 10M
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

# Rete
networks:
  app-network:
    driver: bridge

# Volumi persistenti
volumes:
  db_data:
